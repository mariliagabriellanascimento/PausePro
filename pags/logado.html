<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>PausePro - Workday Start</title>
</head>
<body>
    <div class="app-pausepro-logado-container">
        <header class="cabecalho">
            <div class="cabecalho-esquerda">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" id="tradutorLogado">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                </svg>                                 
            </div>
            <div class="cabecalho-direita">
                <div class="user-info" id="user-info">
                    <p class="nome-profissao-usuario">{{ user_name }} | Front-End Developer</p>
                </div>
                <div class="avatar-container" id="avatar-container">
                    <img src="../img/perfil-mauri.png" alt="User avatar" class="avatar">
                </div>
            </div>
        </header>

        <main class="logado-conteudo">
            <div class="logado-container">
                <div class="imagemLogado">
                    <img src="../img/logo pause pro.svg" alt="PausePro logo" class="logoLogado">
                </div>
                <div class="relogioLogado">
                    <div id="clockLogado" class="clock" aria-live="polite">00:00:00</div>
                </div>
                <div class="botaoLogado">
                    <button class="botaoIniciar" id="botaoIniciar">Start Workday</button>
                </div>
            </div>
        </main>

        <div class="modal" id="modalIniciar" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Action</h5>
                        <button type="button" class="closeIniciar" onclick="fecharModalInicio()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to start your workday?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="botaoModal cancelar" id="cancelarIniciar" onclick="fecharModalInicio()">Cancel</button>
                        <button type="button" class="botaoModal confirmar" id="confirmarIniciar">Yes, Start Workday</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery-3.3.1.slim.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/logado.js" defer></script>
    <script src="../js/modalponto.js" defer></script>
    <script src="../js/script.js" defer></script>
</body>
</html>
